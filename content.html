<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronjo-Initiative Banking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fronjo-Initiative Banking App</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#login">Login/Sign Up</a></li>
            <li><a href="#withdraw">Withdraw</a></li>
            <li><a href="#transfer">Transfer</a></li>
            <li><a href="#bill">Pay Bills</a></li>
            <li><a href="#airtime">Airtime Top Up</a></li>
            <li><a href="#data">Data Recharge</a></li>
        </ul>
    </nav>
    
     <section id="withdraw">
        <h2>Withdraw</h2>
        <section id="withdraw">
    <h2>Withdraw</h2>
    <div class="form-container">
        <form id="withdraw-form">
            <label for="account">Account:</label>
            <input type="text" id="account" name="account" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Withdraw</button>
        </form>
    </div>
</section>


    <section id="transfer">
        <h2>Transfer</h2>
        <section id="transfer">
    <h2>Transfer</h2>
    <div class="form-container">
        <form id="transfer-form">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Transfer</button>
        </form>
    </div>
</section>


    <section id="bill">
        <h2>Pay Bills</h2>
        <section id="bill">
    <h2>Pay Bills</h2>
    <div class="form-container">
        <form id="bill-form">
            <label for="bill-type">Bill Type:</label>
            <input type="text" id="bill-type" name="bill-type" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Pay Bill</button>
        </form>
    </div>
</section>


    <section id="airtime">
        <h2>Airtime Top Up</h2>
        <section id="airtime">
    <h2>Airtime Top Up</h2>
    <div class="form-container">
        <form id="airtime-form">
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Top Up</button>
        </form>
    </div>
</section>


    <section id="data">
        <h2>Data Recharge</h2>
        <section id="data">
    <h2>Data Recharge</h2>
    <div class="form-container">
        <form id="data-form">
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" required>

            <label for="data-plan">Data Plan:</label>
            <select id="data-plan" name="data-plan">
                <option value="1GB">1GB</option>
                <option value="2GB">2GB</option>
                <!-- Add more data plans here -->
            </select>

            <button type="submit">Recharge</button>
        </form>
    </div>
</section>


    <footer>
        <p>&copy; 2023 Fronjo-Initiative</p>
    </footer>
</body>
</html>
